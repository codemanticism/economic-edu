e<html>
  <head>
    
  </head>
  <body style="color: white; background-color: black; font-family: Arial">
    <div id="interface">
      <h4>"en": "Write your inputs"</h4>
      <input type="number" id="gdp" placeholder='"en": "Global GDP"'></input>
      <input type="number" id="population" placeholder='"en": "Global population"'></input>
      <br>
      <h4>"en": "GDP per capita (â‰ˆ income)"</h4>
      <input type="range" min="0" max="1" value="0.5" step="0.01" class="slider" id="power">
      <br>
      <h4>"en": "Share of the global GDP"</h4>
      <input type="range" min="0" max="100" value="50" class="slider" id="economy">
      <br>
      <h4>"en": "Share of global population population"</h4>
      <input type="range" min="0" max="100" value="50" class="slider" id="share">
    </div>
    <script src="dealing_with_language.js"></script>
    <script>
      initialize(["en"])
      const power = document.getElementById("power");
      const economy = document.getElementById("economy");
      const share = document.getElementById("share");
      const population = document.getElementById("population");
      const gdp = document.getElementById("gdp");
      
      power.addEventListener("input", () => {
        const p = Number(power.value);
        const s = Number(share.value) / 100;
        const pop = Number(population.value);
        const g = Number(gdp.value);
      
        economy.value =
          (Math.exp(p * Math.log(750) + Math.log(100)) * (s * pop)) / g;
      });
      
      economy.addEventListener("input", () => {
        const e = Number(economy.value);
        const s = Number(share.value);
        const pop = Number(population.value);
        const g = Number(gdp.value);
      
        power.value = value_function((e * g) / (pop * s));
      });
      
      share.addEventListener("input", () => {
        const s = Number(share.value);
        const e = Number(economy.value);
        const pop = Number(population.value);
        const g = Number(gdp.value);
      
        power.value = value_function((e * g) / (pop * s));
      });

    </script>
  </body>
</html>
