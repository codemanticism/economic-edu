e<html>
  <head>
    
  </head>
  <body style="color: white; background-color: black; font-family: Arial">
    <div id="interface">
      <h4>"en": "Write your inputs"</h4>
      <input type="number" id="gdp" placeholder='"en": "Global GDP"'></input>
      <input type="number" id="population" placeholder='"en": "Global population"'></input>
      <br>
      <h4>"en": "GDP per capita (â‰ˆ income)"</h4>
      <input type="range" min="0" max="1" value="0.5" step="0.01" class="slider" id="power">
      <br>
      <h4>"en": "Share of the global GDP"</h4>
      <input type="range" min="0" max="100" value="50" class="slider" id="economy">
      <br>
      <h4>"en": "Share of global population population"</h4>
      <input type="range" min="0" max="100" value="50" class="slider" id="share">
    </div>
    <script src="dealing_with_language.js"></script>
    <script>
      initialize(["en"])
      function value_function(x){
        return Math.log(x / 100) / Math.log(750)
      }
      let power = 0;
      let economy = 0;
      let share = 0;
      const slider = document.getElementById("power");
      slider.addEventListener("input", function () {
          const value = Number(slider.value);
          power = value;
          const pop = (share * Number(document.getElementById("population").value));
          document.getElementById("economy").value = 100 * (( (((Math.E)**((value * Math.log(750)) + Math.log(100))) * pop)) / document.getElementById("gdp").value);
      });
      const slider2 = document.getElementById("economy");
      slider2.addEventListener("input", function () {
          const value = Number(slider2.value);
          economy = value / 100;
          document.getElementById("power").value = value_function((economy * Number(document.getElementById("gdp").value)) / (Number(document.getElementById("population").value) * share))
      });
      const slider3 = document.getElementById("share");
      slider3.addEventListener("input", function () {
          const value = Number(slider3.value);
          share = value / 100
          document.getElementById("power").value = value_function((economy * Number(document.getElementById("gdp").value)) / (Number(document.getElementById("population").value) * share))
      });      
    </script>
  </body>
</html>
