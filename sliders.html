<html>
  <head>
    
  </head>
  <body style="color: white; background-color: black; font-family: Arial">
    <div id="interface">
      <h4>"en": "Write your inputs"</h4>
      <input type="number" id="gdp" placeholder='"en": "Global GDP. By default, 10 to the 14"'></input>
      <input type="number" id="population" placeholder='"en": "Global population. By default, 8 * (10^9)"'></input>
      <br>
      <h4>"en": "GDP per capita index (0.0-1.0): logarithm scale from 100 to 75000"</h4>
      <div id="result"></div>
      <input disabled type="range" min="0" max="1" value="0" step="0.01" class="slider" id="power">
      <br>
      <h4>"en": "Share of the global GDP"</h4>
      <div id="number1"></div>
      <input type="range" min="0" max="100" value="0" step="0.01" class="slider" id="economy">
      <br>
      <h4>"en": "Share of global population population"</h4>
      <div id="number2"></div>
      <input type="range" min="0" max="100" value="0" step="0.01" class="slider" id="share">
    </div>
    <script src="dealing_with_language.js"></script>
    <script>
      initialize(["en"])
      function value_function(x) {
        return (Math.log(x / 100)) / (Math.log(750));
      }
      
      const power = document.getElementById("power");
      const economy = document.getElementById("economy");
      const share = document.getElementById("share");
      const population = document.getElementById("population");
      const gdp = document.getElementById("gdp");
      
      economy.addEventListener("click", () => {
        const e = Number(economy.value) / 100;
        const s = Number(share.value) / 100;
        const pop = Number(population.value) || 8000000000;
        const g = Number(gdp.value) || 1e+14;
        document.getElementById("number1").innerText = economy.value + "%"
        const number = value_function((e * g) / (pop * s));
        if((number >= 0) || (number <= 1)){
          power.value = number;
        }
        document.getElementById("result").innerText = power.value
      });
      
      share.addEventListener("click", () => {
        const s = Number(share.value) / 100;
        const e = Number(economy.value) / 100;
        const pop = Number(population.value) || 8000000000;
        const g = Number(gdp.value) || 1e+14;
        document.getElementById("number2").innerText = share.value + "%"
        const number = value_function((e * g) / (pop * s));
        if((number >= 0) || (number <= 1)){
          power.value = number;
        }
        document.getElementById("result").innerText = power.value
      });


    </script>
  </body>
</html>
